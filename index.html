<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Coronatime - Sign in</title>
</head>
<body>
    <header class="index-header">
        <div class="logo-nav">

            <div class="logo">
                <h1><a href="signin.html">Coronatime</a></h1>
            </div>

            <div class="nav" id="nav"></div>
        </div>

        <a href="signin.html">Sign out</a>
    </header>
    <main>
        <h2 class="index-page-heading">Today's Statistics</h2>
        <div class="index-stats-container">
            <div class="new-cases container">
                <div class="image"></div>
                <h5>New cases</h5>
                <h2>715,523</h2>
            </div>

            <div class="recovered container">
                <div class="image"></div>
                <h5>Recovered</h5>
                <h2>715,523</h2>
            </div>

            <div class="death container">
                <div class="image"></div>
                <h5>Death</h5>
                <h2>715,523</h2>
            </div>
        </div>

        <div class="messagebox" onclick="show()">
            <div class="chat flex"></div>
        </div>

        <div class="messagebox-container" id="messagebox-container">
            <div class="messagebox-header flex">
                <p>Text us</p>
                <p class="close" onclick="hide()">x</p>
            </div>
            <div class="messagebox-main">
                <input type="text" name="fullname" id="fullName" placeholder="Enter your name">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write us your message"></textarea>
            </div>
            <p class="send" onclick="hide()">Send</p>
        </div>

        <!-- <div class="field">
            <div class="icon"></div>
            <input type="text" placeholder="Search">
        </div> -->
    </main>
    <footer></footer>
    <script src="js/scripts.js"></script>
</body>
</html>
