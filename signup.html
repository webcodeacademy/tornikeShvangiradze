<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Coronatime - Sign up</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="signin.html">Coronatime</a></h1>
        </div>
    </header>
    <main>
        <form class="signin-form">
            <h3>Welcome to Coronatime</h3>
            <p>Please enter required info to sign up</p>

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter unique username">
            <label for="username" class="signup-exlpanatory-label">Username should be unique, min 3 symbols </label>

            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your passoword">

            <label for="password">Repeat password</label>
            <input type="password" name="password" id="password" placeholder="Repeat password">

            <div class="str">
                <div class="remember-device">
                    <input type="checkbox" name="remember-device" id="remember-device" class="checkbox-input">
                    <label for="checkbox" class="remember-device-label">Remember this device</label>
                </div>
            </div>

            <a href="index.html" class="signin-button">sign up</a>

            <p class="signup-text">Already have an account? <a href="signin.html" class="signup-link">Log in</a></p>
        </form>
        <div class="sign-image"></div>
    
    </main>
    <footer></footer>
</body>
</html>
