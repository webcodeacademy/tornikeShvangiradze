<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Coronatime - Sign in</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="signin.html">Coronatime</a></h1>
        </div>
    </header>
    <main>
        <form class="signin-form">
            <h3>Welcome back</h3>
            <p>Welcome back! Please enter your credentials</p>

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter unique username or email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your passoword">
            <div class="str">
                <div class="remember-device">
                    <input type="checkbox" name="remember-device" id="remember-device" class="checkbox-input">
                    <label for="checkbox" class="remember-device-label">Remember this device</label>
                </div>
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <a href="index.html" class="signin-button">log in</a>

            <p class="signup-text">Donâ€™t have and account? <a href="signup.html" class="signup-link">Sign up for free</a></p>
        </form>
        <div class="sign-image"></div>
    </main>
    <footer></footer>
</body>
</html>
